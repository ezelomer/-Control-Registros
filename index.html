<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Registro de Gastos</h1>
</header>

<main>

    <section id="form-section">
        <h2>Agregar nuevo registro</h2>

        <form id="form-gasto">

            <fieldset>
                <legend>Datos del gasto</legend>

                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" placeholder="Ej: Supermercado">

                <label for="monto">Monto:</label>
                <input type="number" id="monto" placeholder="Ej: 1500">

                <label for="categoria">Categoría:</label>
                <select id="categoria">
                    <option value="comida">Comida</option>
                    <option value="transporte">Transporte</option>
                    <option value="entretenimiento">Entretenimiento</option>
                    <option value="ingreso">Ingreso</option>
                </select>

                <label>Opciones:</label>
                <label><input type="checkbox" id="urgente"> ¿Es urgente?</label>

                <button type="submit" id="btn-agregar" class="btn-agregar">Agregar</button>
                <button type="button" id="btn-limpiar" class="btn-limpiar">Limpiar</button>
            </fieldset>

        </form>
    </section>

    <section id="tabla-section">
        <h2>Lista de registros</h2>

        <table id="tabla-registros">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Categoría</th>
                    <th>Urgente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="resultado-section">
        <h2>Balance actual</h2>
        <p id="balance"></p>
    </section>

    <section id="imagenes">
        <figure>
            <img src="https://cdn-icons-png.flaticon.com/512/2331/2331941.png" width="150">
            <figcaption>Control de gastos personales</figcaption>
        </figure>
    </section>

    <section id="links">
        <h2>Enlaces útiles</h2>
        <a href="#form-section">Ir al formulario</a> |
        <a href="https://www.economia.gob.ar" target="_blank">Sitio externo</a>
    </section>

</main>

<footer>
    <p>© 2025 - Registro de gastos</p>
</footer>

<script src="script.js"></script>
</body>
</html>
